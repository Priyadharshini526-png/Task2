<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Textarea with Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <h2>Message Box</h2>
    <h4>Enter a Text</h4>
    <textarea id="message" maxlength="200" placeholder="Type here..."></textarea>
    <div id="counter">0 / 200 characters</div>
    <div id="warning" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
